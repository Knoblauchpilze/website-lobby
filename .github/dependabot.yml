version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directories:
      - '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 20
    allow:
      - dependency-type: 'direct'
